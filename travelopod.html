<script type="text/javascript">
/* v1.3 */
window.IntentMediaProperties = {
/* Page identification parameters */
site_name: 'TRAVELOPOD_US', /* Unique ID for the site where the tag is firing - all CAPS, no spaces, no special characters E.G. 'MYSITE_US' */
page_id: 'flight.list', /* Unique ID for each page where the tag is firing */
site_country: 'US', /* 2 letter ISO country code of the website version that was loaded */
site_language: 'EN', /* 2 letter ISO code for the language the website page is rendered in */
site_currency: 'USD', /* 3 letter ISO currency code for the transaction */

/* Generic search parameters */
travel_date_start: '20151010', /* Travel start date - required format YYYYMMDD */
travel_date_end: '20151111', /* Travel end date - required format YYYYMMDD (for oneway flights set to same as travel start date) */
travelers: '1', /* Total number of travelers (adults+children+seniors). Integer value greater than 0 */
/* Flight search parameters */
trip_type: 'roundtrip', /* roundtrip/oneway (do not traffic tag on multicity searches) */
flight_origin: 'JFK', /* 3 letter airport code - Origin */
flight_destination: 'DEL'  
};
(function() {
var script = document.createElement("script");
var url = 'http://a.cdn.intentmedia.net/javascripts/v1/intent_media_core.js';
script.src = url;
script.async = true;
document.getElementsByTagName("head")[0].appendChild(script);
}());

if (window.IntentMedia && IntentMedia.trigger) { 
     IntentMedia.trigger("onpage_ads_redraw");

 }
